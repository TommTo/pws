<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Design 2012</title>

    <link rel="stylesheet" href="pws_responsive_page.css">
    <script defer src="pws_responsive_page.js"></script>


</head>
<body>
    <div class="resp_design">
        <h1>Responsive Deisgn</h1>
        <!-- Slideshow container -->
         <div class="slideshow-container">

  
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
                <img src="https://media-01.imu.nl/storage/florum.nl/460/passiebloemen-1170x777.jpg" style="width:100%">
            <div class="text">Passiebloem</div>
        </div>
  
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- dots/circles onderaan -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
</html>
